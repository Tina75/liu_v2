<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志管理</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">

<body class=" animated fadeInRight">
<div class="container-fluid" id="example" v-cloak>
    <!--页签-->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#home" data-toggle="tab">日志管理</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="home">
            <div class="search clearfix">
                <div class="form-inline pull-left searchItems">
                    <div class="form-group">
                        <label >用户名称:
                            <input type="text" class="form-control"  placeholder="请输入关键字">
                        </label>
                    </div>
                    <div class="form-group">
                        <label >操作状态:
                            <select class="form-control">
                                <option>admin</option>
                                <option>上海</option>
                                <option>广州</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label >操作时间:

                            </div>
                        </label>
                    </div>
                    <div class="form-group">

                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
            <div class="tableContainer">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th style="width: 45px">
                                <div  class="item-check-btn" :class="{'check':checkAll}"  @click="isAll()">
                                    <span class="fa fa-check icon-ok"></span>
                                </div>
                            </th>
                            <th>编号</th>
                            <th>用户名</th>
                            <th>内容</th>
                            <th>操作时间<span class="fa fa-sort"></span></th>
                            <th>操作状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="item in list">
                            <td>
                                <div  class="item-check-btn" :class="{'check':item.checked}" @click="selectedList(item)" >
                                    <span class="fa fa-check icon-ok"></span>
                                </div>
                            </td>
                            <td>1</td>
                            <td>admin</td>
                            <td>修改密码</td>
                            <td>217-10-15 10:15:12</td>
                            <td>成功</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="page clearfix" v-show="show">
                    <div class="pageCut">
                        每页
                        <select name="" class="form-control pageSelect" >
                            <option value="1">1</option>
                        </select>
                        条记录
                    </div>
                    <div class="pagelist">
                        <!--<span class="jump" :class="{disabled:pstart}" @click="{current_page&#45;&#45;}"><</span>-->
                        <span v-show="current_page>5" class="jump" @click="jumpPage(1)">1</span>
                        <span class="ellipsis" v-show="efont">...</span>
                        <span class="jump" v-for="num in indexs" :class="{bgprimary:current_page==num}"
                              @click="jumpPage(num)">{{num}}</span>
                        <span class="ellipsis" v-show="ebehind">...</span>

                        <!--<span :class="{disabled:pend}" @click="{current_page++}" class="jump">></span>-->
                        <span v-show="current_page<pages-4" class="jump" @click="jumpPage(pages)">{{pages}}</span>

                        <span class="jumppoint">跳转到：</span>
                        <span class="jumpinp"><input type="text" v-model="changePage"></span>
                        <span class="jump gobtn" @click="jumpPage(changePage)">GO</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script>
    function DatePicker(beginSelector,endSelector){
        // 仅选择日期
        $(beginSelector).datepicker(
            {
                language: 'zh-CN',
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                autoclose: true,
//                format: "yyyy-mm-dd",
            }).on('changeDate', function(ev){
            if(ev.date){
                $(endSelector).datepicker('setStartDate', new Date(ev.date.valueOf()))
            }else{
                $(endSelector).datepicker('setStartDate',null);
            }
        })

        $(endSelector).datepicker(
            {
                language: 'zh-CN',
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                autoclose: true
            }).on('changeDate', function(ev){
            if(ev.date){
                $(beginSelector).datepicker('setEndDate', new Date(ev.date.valueOf()))
            }else{
                $(beginSelector).datepicker('setEndDate',new Date());
            }

        })
    }
    $(function () {
        DatePicker(".begin_time",".end_time");
    });
</script>
<script>
    // 创建根实例
    new Vue({
        el: '#example',
        data: {
            list: [],   //展示数组
            current_page: 1, //当前页
            pages: 0, //总页数
            changePage:0,//跳转页
            checkAll:false,
        },
        mounted: function () {
            var _this = this;
            this.$nextTick(function () {
                this.cartView(false);

            })
        },
        computed:{
            show:function(){
                return this.pages && this.pages !=1
            },
            pstart: function() {
                return this.current_page == 1;
            },
            pend: function() {
                return this.current_page == this.pages;
            },
            efont: function() {
                if (this.pages <= 7) return false;
                return this.current_page > 5
            },
            ebehind: function() {
                if (this.pages <= 7) return false;
                var nowAy = this.indexs;
                return nowAy[nowAy.length - 1] != this.pages;
            },
            indexs: function() {

                var left = 1,
                    right = this.pages,
                    ar = [];
                if (this.pages >= 7) {
                    if (this.current_page > 5 && this.current_page < this.pages - 4) {
                        left = Number(this.current_page) - 3;
                        right = Number(this.current_page) + 3;
                    } else {
                        if (this.current_page <= 5) {
                            left = 1;
                            right = 7;
                        } else {
                            right = this.pages;

                            left = this.pages - 6;
                        }
                    }
                }
                while (left <= right) {
                    ar.push(left);
                    left++;
                }
                return ar;
            },
        },
        methods: {
            cartView: function (flag) {
                //console.log(this.username);
                if (flag) { //搜索
                    this.current_page = 1;
                }
                var _this = this;
                //模拟数据
                _this.list = data.Renwugunali;
                _this.pages = data.CountPage;
//                $.ajax({
//                    url: "http://192.168.1.28:8080/SYSystem/renwuguanli/showAllrenwu",
//                    type:'post',
//                    dataType:'json',
//                    data: {
//                        PAGE: _this.current_page - 1,
//                        task_name:'',
//                        creater: ''
//                    },
//                    success: function(data){ //成功的回调函数的处理
//                        _this.list = data.Renwugunali;
//                        _this.pages = data.CountPage;
//                    },
//                    error:function(errorData){
//                        if(errorData.readyState=='0'){
//                            layer.close(index);
//                            layer.alert('请先连接服务器');
//                        }
//                    }
//                });
            },
            selectedList: function (item) {
                if (typeof item.checked == "undefined") {
                    // Vue.set(item,"checked",true);
                    this.$set(item, "checked", true);
                } else {
                    item.checked = !item.checked;
                }
                this.isCheckAll();
            },
            isAll: function () {  //全选
                var _this = this;
                this.checkAll=!this.checkAll;
                _this.list.forEach(function (item) {
                    if (typeof item.checked == "undefined") {
                        _this.$set(item, "checked", _this.checkAll);
                    } else {
                        item.checked = _this.checkAll;
                    }
                });
                console.log(_this.list);
            },
            isCheckAll: function () {
                var flag = true;
                this.list.forEach(function (item) {
                    if(!item.checked){
                        flag = false;
                    }
                })
                if(flag){
                    this.checkAll = true;
                }else{
                    this.checkAll = false;
                }

            },
            jumpPage: function(id) {
                this.current_page = id;
            },
            pageAjax:function () {
                alert(this.current_page);
            }
        }

    })
</script>
