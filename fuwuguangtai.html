<script>
    $(function () {
        $(document).on("click", ".nav-tabs li .add", function () {
            /*******排序**********/
            $(".nav-tabs a").each(function (i, n) {
                $(n).attr("href", "#navTabs_" + i);
            });
            $(".tab-content>div").each(function (i, n) {
                $(n).attr("id", "navTabs_" + i);
            });
            var index = $(this).parent().index(".nav-tabs li");
            var str = '<li><a href="#navTabs_' + index + '" data-toggle="tab">新建任务 <span class="fa fa-close tabClose"></span></a></li>';
            var strContent = $("#profile").html();
            //console.log(strContent);
            $(this).parent().before(str);
            $(".tab-content").append('<div  class="tab-pane" id="navTabs_' + index + '">' + strContent + '</div>')
        });
        $(document).on("click", ".tabClose", function () {
            /*******排序**********/
            $(".nav-tabs a").each(function (i, n) {
                $(n).attr("href", "#navTabs_" + i);
            });
            $(".tab-content>div").each(function (i, n) {
                $(n).attr("id", "navTabs_" + i);
            });

            if ($(this).parent().parent().hasClass('active')) { //当前是active的被删除
                console.log($(this).parent().parent().prev());
                $(this).parent().parent().prev().find('a').click();
            }
            var index = $(this).parent().parent().index(".nav-tabs li");
            $(".tab-content>div").eq(index).remove();
            $(this).parent().parent().remove();
        });
        $(document).on("click", ".taskModel li", function () {
            var target = $(this).attr("data-target");
            $(".taskModelContent>div").hide();
            $(".taskModelContent").find("." + target + "DIV").show();
        });

    });
</script>
<script>
    // 创建根实例
    new Vue({
        el: '#example',
        data: {
            id:'',
//            每次点击左边列表就循环，来替换新值
            dataList:[
                {'id':0,'list':[],'current_page':1,'pages':0,'changePage':0,'checkAll':false},
                {'id':1,'list':[{},{}],'current_page':2,'pages':10,'changePage':0,'checkAll':false}
                ],
            list: [],   //展示数组
            current_page: 1, //当前页
            pages: 0, //总页数
            changePage: 0,//跳转页
            checkAll: false,
        },
        mounted: function () {
            var _this = this;
            this.$nextTick(function () {
                this.cartView(false);
            })
        },
        computed: {
            show: function () {
                console.log(this.pages && this.pages != 1);
                return this.pages && this.pages != 1
            },
            pstart: function () {
                return this.current_page == 1;
            },
            pend: function () {
                return this.current_page == this.pages;
            },
            efont: function () {
                if (this.pages <= 7) return false;
                return this.current_page > 5
            },
            ebehind: function () {
                if (this.pages <= 7) return false;
                var nowAy = this.indexs;
                return nowAy[nowAy.length - 1] != this.pages;
            },
            indexs: function () {

                var left = 1,
                    right = this.pages,
                    ar = [];
                if (this.pages >= 7) {
                    if (this.current_page > 5 && this.current_page < this.pages - 4) {
                        left = Number(this.current_page) - 3;
                        right = Number(this.current_page) + 3;
                    } else {
                        if (this.current_page <= 5) {
                            left = 1;
                            right = 7;
                        } else {
                            right = this.pages;

                            left = this.pages - 6;
                        }
                    }
                }
                while (left <= right) {
                    ar.push(left);
                    left++;
                }
                return ar;
            },
        },
        methods: {
            cartView: function (flag) {
                //console.log(this.username);
                if (flag) { //搜索
                    this.current_page = 1;
                }
                var _this = this;
                //模拟数据
                $.ajax({
                    type: "get",
                    url: "data.json",
                    async: true,
                    success: function(data) {
                        _this.list = data.Renwugunali;
                        _this.pages = data.CountPage;
                    }
                });
//                $.ajax({
//                    url: "http://192.168.1.28:8080/SYSystem/renwuguanli/showAllrenwu",
//                    type:'post',
//                    dataType:'json',
//                    data: {
//                        PAGE: _this.current_page - 1,
//                        task_name:'',
//                        creater: ''
//                    },
//                    success: function(data){ //成功的回调函数的处理
//                        _this.list = data.Renwugunali;
//                        _this.pages = data.CountPage;
//                    },
//                    error:function(errorData){
//                        if(errorData.readyState=='0'){
//                            layer.close(index);
//                            layer.alert('请先连接服务器');
//                        }
//                    }
//                });
            },
            selectedList: function (item) {
                if (typeof item.checked == "undefined") {
                    // Vue.set(item,"checked",true);
                    this.$set(item, "checked", true);
                } else {
                    item.checked = !item.checked;
                }
                this.isCheckAll();
            },
            isAll: function () {  //全选
                var _this = this;
                this.checkAll = !this.checkAll;
                _this.list.forEach(function (item) {
                    if (typeof item.checked == "undefined") {
                        _this.$set(item, "checked", _this.checkAll);
                    } else {
                        item.checked = _this.checkAll;
                    }
                });
                console.log(_this.list);
            },
            isCheckAll: function () {
                var flag = true;
                this.list.forEach(function (item) {
                    if (!item.checked) {
                        flag = false;
                    }
                })
                if (flag) {
                    this.checkAll = true;
                } else {
                    this.checkAll = false;
                }

            },
            jumpPage: function (id) {
                this.current_page = id;
            },
            pageAjax: function () {
                alert(this.current_page);
            },
            updataData:function (id) {
                var _this = this;
                this.dataList.forEach(function (item) {
                    if (id==item.id) {
                        _this.list=item.list;
                        _this.current_page= item.current_page;
                        _this.pages=item.pages;
                        _this.changePage=item.changePage;
                        _this.checkAll=item.checkAll;
                    }
                })
                console.log(this.current_page)
            }
        }

    })
</script>
