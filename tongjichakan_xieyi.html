<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计查看—协议</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="js/datapicker/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/tongjichakan.css">
</head>
<body class=" animated fadeInRight">
<div class="container-fluid" id="example">
    <!--页签-->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#home" data-toggle="tab">端口</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="home">
            <div class="content">
                <div class="left">
                    <div class="title">端口列表 <span>(最多可选5个)</span></div>
                    <ul id="treeDemo" class="ztree">

                    </ul>
                </div>
                <div class="right">
                    <div class="top clearfix">
                        <div class="items">
                            <div class="title">
                                <div class="t">端口流量统计图</div>
                                <div class="r" @click="echartsView()"><span class="fa fa-check"></span>确认</div>
                            </div>
                            <div class="line">
                                选择类型：
                                <label class="radio-inline">
                                    <input v-model="valueType"  value="1" type="radio">
                                    字节数
                                </label>
                                <label class="radio-inline">
                                    <input v-model="valueType" value="2"  type="radio">
                                    报文数
                                </label>
                            </div>
                            <div class="line">
                                选择时间：
                                <label class="radio-inline">
                                    <input v-model="timeType" value="month" type="radio">
                                    月
                                </label>
                                <label class="radio-inline">
                                    <input v-model="timeType" value="week" type="radio">
                                    周
                                </label>
                                <label class="radio-inline">
                                    <input v-model="timeType" value="day"  type="radio">
                                    天
                                </label>
                                <label class="radio-inline">
                                    <input v-model="timeType" value="current" type="radio">
                                    实时时间
                                </label>
                                <div v-show="timeType == 'month'" class="data1" style="margin-left:15px;display: inline-block;vertical-align: middle;width:180px">
                                    <div class="input-group date" >
                                        <input type="text"   class="form-control" placeholder="开始时间">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                                <div v-show="timeType == 'week'"  class="data2" style="margin-left:15px;display: inline-block;vertical-align: middle;width:180px">
                                    <div class="input-group date"  >
                                        <input type="text"   class="form-control" placeholder="开始时间">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                                <div v-show="timeType == 'day'" class="data3" style="margin-left:15px;display: inline-block;vertical-align: middle;width:180px">
                                    <div class="input-group date"  >
                                        <input type="text"   class="form-control" placeholder="开始时间">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                                <div v-show="timeType == 'current'" class="data4"  style="margin-left:15px;display: inline-block;vertical-align: middle;width:180px">
                                    <div class="input-group date"  >
                                        <input type="text"   class="form-control" placeholder="开始时间">
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="line choose">
                                已选端口：
                                <span v-for="item in CheckedNodes">{{item}}</span>
                            </div>
                        </div>
                        <div class="topTen">
                            <div class="div1">
                                <div class="title">
                                    <b>端口流量排行</b><span>Top10</span>
                                    <div class="pull-right toggle" @click="topTenShow=!topTenShow">
                                        <span class="fa " :class="{'fa-angle-up':topTenShow,'fa-angle-down':!topTenShow}"></span>
                                        <span v-if="topTenShow">收起</span>
                                        <span v-else>展开</span>
                                    </div>
                                </div>
                                <div v-show="topTenShow">
                                    <table class="table ten">
                                        <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>名称</th>
                                            <th>数量</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="(item,index) in topTen">
                                            <td :class="{red:index==0||index==1||index==2}">{{index+1}}</td>
                                            <td>{{item.portorName}}</td>
                                            <td>{{item.countMesNum}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="echarts" id="main">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/Tdrag.js"></script>
<script src="js/layer/layer.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/datapicker/bootstrap-datetimepicker.js"></script>
<script src="js/jquery.ztree.core.js"></script>
<script src="js/jquery.ztree.excheck.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/ajaxMy.js"></script>
<script src="js/url.js"></script>
<script>
    function formatDateTime_inital(timeStamp) {
        var date = new Date();
        date.setTime(timeStamp * 1000);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        var second = date.getSeconds();
        minute = minute < 10 ? ('0' + minute) : minute;
        return y + '-' + m + '-' + d+' '+h+':'+minute;
    }
    function formatDateTime(timeStamp) {
        var date = new Date();
        date.setTime(timeStamp * 1000);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        var second = date.getSeconds();
        minute = minute < 10 ? ('0' + minute) : minute;
        second = second < 10 ? ('0' + second) : second;
        return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;
    }
    var compare = function (obj1, obj2) {
        var val1 = obj1.itemName;
        var val2 = obj2.itemName;
        if (val1 < val2) {
            return -1;
        } else if (val1 > val2) {
            return 1;
        } else {
            return 0;
        }
    }
</script>
<script>
    new Vue({
        el:'#example',
        data:{
            zNodes:[],  //用户组树
            topTen:[],
            topTenShow:true,
            CheckedNodes:[],
            valueType:1,
            timeType:'current',
            timer:'',
            mychart:'',
        },
        computed:{
            text:function () {
                var str = '';
                if(this.valueType == 1){  //字节数
                    str = '字节数（Mbps）';
                }else if(this.valueType == 2){  //报文数
                    str = '报文数（Mbps）';
                }
                return str;
            }
        },
        watch:{
            timeType:function (nvalue,ovalue) {
                if(this.timer){
                    clearInterval(this.timer);
                    this.timer = '';
                }
            }
        },
        mounted: function () {
            var _this = this;
            this.$nextTick(function () {
                _this.zNodesList();
                _this.top();
                //初始化echarts
                _this.echartsInit();
                //默认展示
                _this.echartsView()
            })
        },
        methods:{
            zNodesList:function () {  //获取用户组树 后台数据
                var _this = this;
                ajaxGetAsync(url+"statisview/"+localStorage.getItem('userId')+'/getPortorItem',function (data) {
                    var data = data.data;
                    if(data.length!=0){
                        data.forEach(function (v,i) {
                            _this.zNodes.push({name:v.portorName,portorId:v.portorId})
                        })
                        _this.treeShow();  //展示树
                        _this.treeFive();  //默认选择前五个
                    }
                })
            },
            treeShow:function () {
                var setting = {
                    check:{
                        enable: true,
                        chkStyle : "checkbox"
                    },
                    view: {
                        showIcon: false,
                    },
                    callback: {
                        onCheck:  this.onCheck
                    }
                }
                $.fn.zTree.init($("#treeDemo"), setting, this.zNodes);
            },
            treeFive:function () {  //默认选中前5个
                var zTreeObject=$.fn.zTree.getZTreeObj("treeDemo");
                var allNodes = zTreeObject.getNodes()
                for(var i =0; i<allNodes.length;i++){
                    if(i<5){
                        this.CheckedNodes.push(allNodes[i].name)
                        zTreeObject.checkNode(allNodes[i],true, true);
                    }
                }
                //console.log(this.CheckedNodes)
            },
            onCheck:function (event, treeId, treeNode) {
                var zTreeObject=$.fn.zTree.getZTreeObj(treeId);
                if(zTreeObject.getCheckedNodes(true).length>5){
                    zTreeObject.checkNode(treeNode,false, true);
                }
                var _this=this;
                var nodes = zTreeObject.getCheckedNodes(true);
                this.CheckedNodes=[];
                nodes.forEach(function (v,i) {
                    _this.CheckedNodes.push(v.name)
                });
            },
            top:function () {
                var _this = this;
                ajaxGetAsync(url+"statisview/"+localStorage.getItem('userId')+'/getServerPortRanking/portor',function (data) {
                    if(data.resultCode == ERR_OK ){
                        _this.topTen = data.data;
                    }
                })
            },
            echartsInit:function () {
                //默认初始时间
                var timestamp =Date.parse(new Date())/1000; //当前时间戳
                var date_now = formatDateTime_inital(timestamp);
                $('.data4 input').val(date_now);
                this.mychart = echarts.init(document.getElementById('main'));
                this.mychart.setOption({
                    title: {
                        text: this.text,
                        textStyle:{
                            //文字颜色
                            color:'#333',
                            //字体风格,'normal','italic','oblique'
                            fontStyle:'normal',
                            //字体粗细 'normal','bold','bolder','lighter',100 | 200 | 300 | 400...
                            fontWeight:'normal',
                            //字体大小
                            fontSize:12
                        },
                        x:'7%',
                        y:'5%'
                    },
                    tooltip : {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        }
                    },
                    legend: {
                        data:this.CheckedNodes,
                        y:'5%'
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '8%',
                        containLabel: true
                    },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : [],
                            splitLine:{
                                show:true
                            },
                        }
                    ],
                    dataZoom: [
                        {
                            type: 'inside',
                            start: 0,
                            end: 100,
                        },
                        {
                            show: true,
                            type: 'slider',
                            bottom:0,
                            start: 0,
                            end: 100,
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            type:'line',
                            //stack: '总量',

                            //data:[120, 132, 101, 134, 90, 230, 210]
                        }
                    ]
                })
            },
            echartsView:function () {
               //1-数据处理
                var timeValue = '';
                var startDate = '';
                var endDate ='';
                //var time_interval = 5000; //时间间隔为5秒
                var time_interval = 5000*60;
                switch (this.timeType){
                    case 'month':
                        timeValue = $('.data1 .input-group.date input').val();
                        if(this.validate(timeValue,'.data1')){
                            this.echartsAjax(this.CheckedNodes,startDate,endDate,timeValue);
                        }
                        break;
                    case 'week':
                        timeValue = $('.data2 .input-group.date input').val();
                        if(this.validate(timeValue,'.data2')){
                            this.echartsAjax(this.CheckedNodes,startDate,endDate,timeValue);
                        }
                        break;
                    case 'day':
                        timeValue = $('.data3 .input-group.date input').val()
                        if(this.validate(timeValue,'.data3')){
                            this.echartsAjax(this.CheckedNodes,startDate,endDate,timeValue);
                        }
                        break;
                    case 'current':
                        startDate = $('.data4 .input-group.date input').val();
                        console.log(startDate)
                        startDateValue = formatDateTime(Date.parse(new Date(startDate)) / 1000);
                        var t =(Date.parse(new Date(startDate)) / 1000 )+ time_interval/1000;
                        endDate = formatDateTime(t);
                        if(this.validate(startDate,'.data4')){
                            var _this = this;
                            this.echartsAjax(this.CheckedNodes,startDateValue,endDate,startDateValue);
                            this.timer = setInterval(function () {
                                t =t+ time_interval/1000;
                                endDate = formatDateTime(t);
                                _this.echartsAjax(this.CheckedNodes,startDateValue,endDate,startDateValue);
                            },time_interval)
                        }
                        break;
                }
            },
            validate:function (value,className) {
                if(value){
                    $(className).removeClass('error');
                    return true;
                }else{
                    $(className).addClass('error');
                    return false;
                }
    },
            echartsAjax:function (itemList,startDate,endDate,timeValue) { //这里的timeValue 就是开始时间
                var _this = this;
                var u = url +"statisview/"+localStorage.getItem("userId")+"/getMesViewData/2";
                var params = {
                    endDate:endDate,
                    itemList:itemList,
                    startDate:startDate,
                    timeType:this.timeType,
                    timeValue:timeValue,
                    valueType:this.valueType
                }
                ajaxPostObj(u,JSON.stringify(params),function (data) {
                    console.log(data);
                    //console.log(_this.CheckedNodes);
                    if(data.resultCode ==ERR_OK ){
                        var xData = [];
                        var series = [];
                        var legend = [];
                        var index = 0; //计算对象长度
                        var obj = {};
                        for(var item in data.data){
                            xData.push(item);
                            data.data[item].sort(compare)//先排序
                            for(var j = 0;j<data.data[item].length;j++){
                                if(index == 0){
                                    legend.push(data.data[item][j].itemName);
                                    series.push({name:data.data[item][j].itemName,data:[],type:'line'});
                                }
                                if(series[j].name == data.data[item][j].itemName){
                                    series[j].data.push(data.data[item][j].data_Y)
                                }
                            }
                            index++;
                        }

                        console.log(series);
                        console.log(_this.text)
                        _this.mychart.setOption({
                            title: {
                                text: _this.text
                            },
                            legend: {
                                data:legend,
                                y:'5%'
                            },
                            xAxis : [
                                {
                                    data :xData
                                }
                            ],
                            series : series
                        });
                    }else{
                        layer.alert(data.message)
                    }
                })
            }
        }
    })
</script>
<script>

    $(function () {
        $(".div1").Tdrag();
        $('.data1 .input-group.date').datetimepicker({
            startView:3,
            minView:3,
            format:"yyyy-mm",
            autoclose: true,
        });
        $('.data2 .input-group.date').datetimepicker({
            startView:2,
            minView:1,
            format:"yyyy-mm-dd hh",
            autoclose: true,
        });
        $('.data3 .input-group.date').datetimepicker({
            startView:2,
            minView:2,
            format:"yyyy-mm-dd",
            autoclose: true,
        });
        $('.data4 .input-group.date').datetimepicker({
            startView:0,
            language: 'zh-CN',
            autoclose: true,
        });

    });

</script>
