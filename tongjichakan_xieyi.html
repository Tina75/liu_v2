<script>
    new Vue({
        el:'#example',
        data:{
            zNodes:[],  //用户组树
            topTen:[],
            topTenShow:true,
            CheckedNodes:null
        },
        mounted: function () {
            var _this = this;
            this.$nextTick(function () {
                _this.zNodesList();
                _this.top();
            })
        },
        methods:{
            zNodesList:function () {  //获取用户组树 后台数据
                var _this = this;
                //http://localhost:8080/streamplatserver/statisview/{userId}/getPortorItem
                ajaxGetAsync(url+"statisview/"+localStorage.getItem('userId')+'/getPortorItem',function (data) {
                    var data = data.data;
                    if(data.length!=0){
                        data.forEach(function (v,i) {
                            _this.zNodes.push({name:v.portorName,portorId:v.portorId})
                        })
                        _this.treeShow();
                    }
                })
            },
            treeShow:function () {
                var setting = {
                    check:{
                        enable: true,
                        chkStyle : "checkbox"
                    },
                    view: {
                        showIcon: false,
                    },
                    callback: {
                        onCheck:  this.onCheck
                    }
                }
                $.fn.zTree.init($("#treeDemo"), setting, this.zNodes);
            },
            onCheck:function (event, treeId, treeNode) {
                var zTreeObject=$.fn.zTree.getZTreeObj(treeId);
                var CheckedNodes = [];
                for(var i = 0,Nodes=zTreeObject.getCheckedNodes(true); i<Nodes.length;i++){
                    if(Nodes[i].level == 1){
                        CheckedNodes.push(Nodes[i])
                    }
                }
                if(CheckedNodes.length>5){
                    zTreeObject.checkNode(treeNode,false, true);
                }
                this.CheckedNodes = zTreeObject.getCheckedNodes(true);
                console.log(this.CheckedNodes)
            },
            top:function () {
                var _this = this;
                ajaxGetAsync(url+"statisview/"+localStorage.getItem('userId')+'/getServerPortRanking/portor',function (data) {
                    if(data.resultCode == ERR_OK ){
                        _this.topTen = data.data;
                    }
                })
            }
        }
    })
</script>
