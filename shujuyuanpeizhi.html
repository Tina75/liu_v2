<!DOCTYPE html>

    <style>
       .sourceItem{
           margin:10px 0;
           overflow: hidden;
       }
       .sourceItem label{ position: relative; padding:0 10px 0 25px; cursor: pointer;}
       .sourceItem label input{ display: none;}
       .sourceItem label span{
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 12px;
            height: 12px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 100%;
        }
       .sourceItem label span:after{
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 8px;
            height: 8px;
            margin: auto;
            border-radius: 100%;
            background: #fff;
            -webkit-transform: scale(0);
            transform: scale(0);
            -webkit-transition: all .3s; transition: all .3s;
        }
       .sourceItem label input:checked + span{
            border-color: #0078E6;
            background: #0078E6;
        }
       .sourceItem label input:checked + span:after{ -webkit-transform: scale(1); transform: scale(1);}
       .sourceItem .item{
           float: left;
       }
       .sourceItem>select{
           width: 120px;
           border-radius: 0;
           font-size: 12px;
           height: 24px;
           padding:2px 10px;
       }
       .sourceItem .force{
           margin-left: 20px;
           padding-top:4px
       }
       .sourceItem .force>label{
           padding:0 10px 0 20px;
       }
        h5.title{
            line-height: 40px;
            font-weight: bold;
        }
    </style>
</head>

<script>
    // 创建根实例
    new Vue({
        el: '#example',
        data: {
            list: [],   //展示数组
            current_page: 1, //当前页
            pages: 0, //总页数
            changePage:0,//跳转页
            checkAll:false,
            zNodes:[],
            zTreeArr:[]  //树形结构右侧
        },
        mounted: function () {
            var _this = this;
            this.$nextTick(function () {
                this.cartView(false);
            })
        },
        computed:{
            show:function(){
                console.log(this.pages && this.pages !=1);
                return this.pages && this.pages !=1
            },
            pstart: function() {
                return this.current_page == 1;
            },
            pend: function() {
                return this.current_page == this.pages;
            },
            efont: function() {
                if (this.pages <= 7) return false;
                return this.current_page > 5
            },
            ebehind: function() {
                if (this.pages <= 7) return false;
                var nowAy = this.indexs;
                return nowAy[nowAy.length - 1] != this.pages;
            },
            indexs: function() {

                var left = 1,
                    right = this.pages,
                    ar = [];
                if (this.pages >= 7) {
                    if (this.current_page > 5 && this.current_page < this.pages - 4) {
                        left = Number(this.current_page) - 3;
                        right = Number(this.current_page) + 3;
                    } else {
                        if (this.current_page <= 5) {
                            left = 1;
                            right = 7;
                        } else {
                            right = this.pages;

                            left = this.pages - 6;
                        }
                    }
                }
                while (left <= right) {
                    ar.push(left);
                    left++;
                }
                return ar;
            },
        },
        methods: {
            cartView: function (flag) {
                //console.log(this.username);
                if (flag) { //搜索
                    this.current_page = 1;
                }
                var _this = this;
                //模拟数据
                _this.list = data.Renwugunali;
                _this.pages = data.CountPage;
//                $.ajax({
//                    url: "http://192.168.1.28:8080/SYSystem/renwuguanli/showAllrenwu",
//                    type:'post',
//                    dataType:'json',
//                    data: {
//                        PAGE: _this.current_page - 1,
//                        task_name:'',
//                        creater: ''
//                    },
//                    success: function(data){ //成功的回调函数的处理
//                        _this.list = data.Renwugunali;
//                        _this.pages = data.CountPage;
//                    },
//                    error:function(errorData){
//                        if(errorData.readyState=='0'){
//                            layer.close(index);
//                            layer.alert('请先连接服务器');
//                        }
//                    }
//                });
            },
            selectedList: function (item) {
                if (typeof item.checked == "undefined") {
                    // Vue.set(item,"checked",true);
                    this.$set(item, "checked", true);
                } else {
                    item.checked = !item.checked;
                }
                this.isCheckAll();
            },
            isAll: function () {  //全选
                var _this = this;
                this.checkAll=!this.checkAll;
                _this.list.forEach(function (item) {
                    if (typeof item.checked == "undefined") {
                        _this.$set(item, "checked", _this.checkAll);
                    } else {
                        item.checked = _this.checkAll;
                    }
                });
                console.log(_this.list);
            },
            isCheckAll: function () {
                var flag = true;
                this.list.forEach(function (item) {
                    if(!item.checked){
                        flag = false;
                    }
                })
                if(flag){
                    this.checkAll = true;
                }else{
                    this.checkAll = false;
                }

            },
            jumpPage: function(id) {
                this.current_page = id;
            },
            pageAjax:function () {
                alert(this.current_page);
            },
            detail:function () {
                layer.open({
                    type: 1,
                    title: ['详情'],
                    closeBtn: 1,
                    btn:['关闭'],
                    btnAlign: 'c',
                    area: ['600px', '410px'],
                    skin: 'detailPop', //没有背景色
                    shadeClose: true,
                    content: $('#detail')
                });
            },
            share:function () {
                layer.open({
                    type: 1,
                    title: ['分享'],
                    closeBtn: 1,
                    btn:['确定','取消'],
                    btnAlign: 'c',
                    area: ['800px', '440px'],
                    skin: '', //没有背景色
                    shadeClose: true,
                    content: $('#share')
                });
            }
        }

    })
</script>
