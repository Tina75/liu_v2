<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>端口配置</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css">
    <style>
        .treeContent{
            margin-top:15px;
        }
        .treeContent>ul,.treeContent .net,.treeContent .type{
            float: left;
            width: 33.3%;
            overflow-x: auto;
        }
        .treeContent li{
            min-height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body class=" animated fadeInRight">
<div class="container-fluid" id="example">
    <!--页签-->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="#home" data-toggle="tab">端口配置</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="home">
            <div class="treeContent clearfix">
                <ul id="treeDemo" class="ztree" style="margin-top:12px"></ul>
                <div class="net">
                    <div style="font-weight: bold">网络适配器</div>
                    <div class="netContent"></div>
                </div>
                <div class="type">
                    <div style="font-weight: bold">端口类型</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/layer/layer.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/ajaxMy.js"></script>
<script src="js/url.js"></script>
<script src="js/jquery.ztree.core.js"></script>
<script src="js/jquery.ztree.excheck.js"></script>
<script>
    // 创建根实例
    new Vue({
        el: '#example',
        data: {
            zNodes:[],
            netList:[],
            typeList:[]
        },
        mounted: function () {
            this.$nextTick(function () {
                this.zNodesList();
            })
        },
        methods: {
            zNodesList: function () {  //获取用户组树 后台数据
                var _this = this;
                //http://localhost:8080/streamplatserver/statisview/{userId}/getPortorItem
                ajaxGetAsync(url + "statisview/" + localStorage.getItem('userId') + '/getServerPortItem', function (data) {
                   console.log(data);
                    var data = data.data;
                    if (data.length != 0) {
                        for (var i = 0; i < data.length; i++) {
                            _this.zNodes.push({
                                open: true,
                                name: data[i].serverName + ' ' + data[i].serverIP,
                                serverId: data[i].serverId,
                                children: []
                            })
                            for (var j = 0, portInfoList = data[i].portInfoList; j < portInfoList.length; j++) {
                                _this.zNodes[i].children.push({
                                    name: portInfoList[j].portName + ' ' + portInfoList[j].portIP,
                                    portId: portInfoList[j].portId
                                })
                            }
                        }
                        _this.treeShow();
                    }
                })
            },
            treeShow: function () {
                var setting = {
                    check: {
                        enable: true,
                        chkStyle: "checkbox"
                    },
                    view: {
                        showIcon: false,
                    },
                    callback: {
                        onCheck: this.onCheck,
                    }
                }
                $.fn.zTree.init($("#treeDemo"), setting, this.zNodes);
            },
            onCheck: function (event, treeId, treeNode) {
                var _this = this;
                //http://localhost:8080/streamplatserver/db/{userId}/getAdAndTypeInfo/{portId}
                if(treeNode.level==1&&treeNode.checked){
                    ajaxGetAsync(url + "db/" + localStorage.getItem('userId') + '/getAdAndTypeInfo/'+treeNode.portId, function (data) {
                        if (data.resultCode == ERR_OK) {
                            console.log(data);
                        }
                    })
                }
            },
        }

    })
</script>
</html>
